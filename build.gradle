plugins {
    id 'org.jetbrains.kotlin.jvm' version '2.1.21'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3")
}

test {
    useJUnitPlatform()
}
kotlin {
    jvmToolchain(21)
}